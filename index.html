<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h2>Sound controlled Aliens</h2>
    <p>Note: Play different sounds like BARK,ROAR,MEOW,MOOO! to make the animals dance</p>
  </div>
  <div class="main_div"></div>
  <center>
    <div class="main_div">
      <br>
      <button class="btn btn-warning" onclick="startClassification();">START</button>
      <h3 id="result_label">I can hear - </h3>
      <h4 id="result_confidence">Accuracy</h4>
      <br>
      <img src="https://img.lovepik.com/element/45001/6381.png_860.png" id="cat" width="300" height="300"> 
      <img src="https://mpng.subpng.com/20180712/olx/kisspng-boxer-labrador-retriever-puppy-pet-clip-art-boxer-dog-5b47725f7735b7.1734161115314089914883.jpg" id="dog" width="300"height="300"> 
      <img src="https://png.pngtree.com/png-vector/20200418/ourlarge/pngtree-cow-illustration-in-a-cute-cartoon-style-png-image_2189783.jpg" id="alien3" width="300" height="300"> 
      <img src="https://i.pinimg.com/originals/1d/7b/73/1d7b73af203e184d6df6617c4c78e2c9.png"id="alien4" width="300" height="300">
  </center>
</div>
